<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soirée Parfaite - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 300;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff4a6e;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e63950;
    }
    .login-link {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #f7d488;
      text-decoration: none;
      font-weight: bold;
    }
    #userBadge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #2c3e50;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    #userPopup {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: #fff;
      color: #2c3e50;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 250px;
    }
    #userPopup ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer"></div>
  <div id="userBadge" style="display:none;"></div>
  <div id="userPopup">
    <p id="userEmail"></p>
    <p>Notes données : ⭐⭐⭐⭐☆</p>
    <p>Expériences :
      <ul>
        <li>Soirée Chill</li>
        <li>Escape Game</li>
        <li>Dîner Romantique</li>
      </ul>
    </p>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPO0hI2RsAbZXSgw99shs8JO9_UbMbc5E",
      authDomain: "soiree-parfaite.firebaseapp.com",
      projectId: "soiree-parfaite",
      storageBucket: "soiree-parfaite.appspot.com",
      messagingSenderId: "420267229686",
      appId: "1:420267229686:web:0395aa0dea26d5278e07d7",
      measurementId: "G-KKF63BP0P1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const formContainer = document.getElementById('formContainer');
    const badge = document.getElementById('userBadge');
    const popup = document.getElementById('userPopup');
    const emailDisplay = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    let isLoginMode = false;

    const signupHTML = `
      <h2>Inscription</h2>
      <form id="authForm">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">S'inscrire</button>
      </form>
      <div class="login-link">Déjà inscrit ? <a href="#" id="toggleForm">Connexion</a></div>
    `;

    const loginHTML = `
      <h2>Connexion</h2>
      <form id="authForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Connexion</button>
      </form>
      <div class="login-link">Pas encore inscrit ? <a href="#" id="toggleForm">Inscription</a></div>
    `;

    function renderForm() {
      formContainer.innerHTML = isLoginMode ? loginHTML : signupHTML;
      document.getElementById('toggleForm').onclick = e => {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        renderForm();
      };
      document.getElementById('authForm').onsubmit = handleAuth;
    }

    async function handleAuth(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const email = data.get('email');
      const password = data.get('password');
      const prenom = data.get('prenom') || '';
      try {
        let userCred;
        if (isLoginMode) {
          userCred = await signInWithEmailAndPassword(auth, email, password);
        } else {
          userCred = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, 'users', userCred.user.uid), { prenom });
        }
        displayUser(userCred.user);
      } catch (err) {
        alert(err.message);
      }
    }

    async function displayUser(user) {
      const snap = await getDoc(doc(db, 'users', user.uid));
      const prenom = snap.exists() ? snap.data().prenom : '?';
      badge.textContent = prenom[0].toUpperCase();
      emailDisplay.textContent = `Email : ${user.email}`;
      badge.style.display = 'flex';
      formContainer.style.display = 'none';
    }

    onAuthStateChanged(auth, user => {
      if (user) displayUser(user);
      else {
        badge.style.display = 'none';
        popup.style.display = 'none';
        formContainer.style.display = 'block';
        renderForm();
      }
    });

    logoutBtn.onclick = () => signOut(auth);
    badge.onclick = () => popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
  </script>
</body>
</html>
