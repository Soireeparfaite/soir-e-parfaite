<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Soirée Parfaite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 300;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff4a6e;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e63950;
    }

    .login-link {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #f7d488;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #userBadge {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #2c3e50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    #userPopup {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #fff;
      color: #2c3e50;
      padding: 16px;
      border-radius: 8px;
      display: none;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #userPopup p {
      margin: 10px 0;
    }

    #logoutBtn {
      margin-top: 12px;
      background-color: #e63950;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Créer un compte</h2>
    <form id="signupForm">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Inscription</button>
    </form>
    <div class="login-link">
      Déjà un compte ? <a id="showLogin" href="#">Connectez-vous ici</a>
    </div>
  </div>

  <div id="userBadge" style="display: none;"></div>
  <div id="userPopup">
    <p id="userEmail"></p>
    <p>Notes données : ⭐⭐⭐⭐☆</p>
    <p>Expériences vécues :
      <ul>
        <li>Soirée Chill</li>
        <li>Escape Game</li>
        <li>Dîner romantique</li>
      </ul>
    </p>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPO0hI2RsAbZXSgw99shs8JO9_UbMbc5E",
      authDomain: "soiree-parfaite.firebaseapp.com",
      projectId: "soiree-parfaite",
      storageBucket: "soiree-parfaite.appspot.com",
      messagingSenderId: "420267229686",
      appId: "1:420267229686:web:0395aa0dea26d5278e07d7",
      measurementId: "G-KKF63BP0P1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('signupForm');
    const badge = document.getElementById('userBadge');
    const popup = document.getElementById('userPopup');
    const emailDisplay = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginLink = document.getElementById('showLogin');

    // Afficher badge et popup avec infos utilisateur
    function showUserBadge(prenom, email) {
      badge.style.display = 'flex';
      badge.textContent = prenom[0].toUpperCase();
      emailDisplay.textContent = `Email : ${email}`;
    }

    // Formulaire inscription
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const prenom = form.prenom.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        // Créer utilisateur Firebase
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Stocker prénom dans Firestore sous document user.uid
        await db.collection('users').doc(user.uid).set({ prenom: prenom });

        // Afficher badge et masquer formulaire
        showUserBadge(prenom, email);
        form.style.display = 'none';
        loginLink.style.display = 'none';
      } catch (error) {
        alert("Erreur inscription : " + error.message);
      }
    });

    // Gestion déconnexion
    logoutBtn.addEventListener('click', async () => {
      await auth.signOut();
      badge.style.display = 'none';
      popup.style.display = 'none';
      form.style.display = 'block';
      loginLink.style.display = 'block';
      form.reset();
    });

    // Afficher/masquer popup user au clic sur badge
    badge.addEventListener('click', () => {
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    });

    // Formulaire connexion (affiché en cliquant sur lien "Connectez-vous ici")
    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      if(form.style.display !== 'none') {
        // Passer en mode connexion (changer formulaire)
        form.innerHTML = `
          <h2>Connexion</h2>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Se connecter</button>
          <div class="login-link">
            Pas encore de compte ? <a id="showSignup" href="#">Inscrivez-vous ici</a>
          </div>
        `;

        // Lien pour revenir à inscription
        document.getElementById('showSignup').addEventListener('click', e => {
          e.preventDefault();
          location.reload();
        });

        // Re-bind listener connexion
        form.removeEventListener('submit', registerHandler);
        form.addEventListener('submit', loginHandler);
      }
    });

    // Handler inscription (externe pour pouvoir enlever proprement)
    async function registerHandler(e) {
      e.preventDefault();
      const prenom = form.prenom.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await db.collection('users').doc(user.uid).set({ prenom: prenom });
        showUserBadge(prenom, email);
        form.style.display = 'none';
        loginLink.style.display = 'none';
      } catch (error) {
        alert("Erreur inscription : " + error.message);
      }
    }

    // Handler connexion
    async function loginHandler(e) {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        // Récupérer prénom depuis Firestore
        const doc = await db.collection('users').doc(user.uid).get();
        const prenom = doc.exists ? doc.data().prenom : '';
        showUserBadge(prenom, email);
        form.style.display = 'none';
        loginLink.style.display = 'none';
      } catch (error) {
        alert("Erreur connexion : " + error.message);
      }
    }

    // Par défaut bind inscription
    form.addEventListener('submit', registerHandler);

    // On load, vérifier si utilisateur connecté
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // User connecté : récupérer prénom
        const doc = await db.collection('users').doc(user.uid).get();
        const prenom = doc.exists ? doc.data().prenom : '';
        showUserBadge(prenom, user.email);
        form.style.display = 'none';
        loginLink.style.display = 'none';
      } else {
        badge.style.display = 'none';
        popup.style.display = 'none';
        form.style.display = 'block';
        loginLink.style.display = 'block';
      }
    });

  </script>
</body>
</html>
