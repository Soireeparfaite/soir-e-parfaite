<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - Soirée Parfaite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 300;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff4a6e;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e63950;
    }
    .login-link {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #f7d488;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    #userBadge {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #2c3e50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    #userPopup {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #fff;
      color: #2c3e50;
      padding: 16px;
      border-radius: 8px;
      display: none;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      user-select: none;
    }
    #userPopup p, #userPopup ul {
      margin: 10px 0;
    }
    #logoutBtn {
      margin-top: 12px;
      background-color: #e63950;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <!-- Form content will be injected here -->
  </div>

  <div id="userBadge" style="display:none;"></div>
  <div id="userPopup">
    <p id="userEmail"></p>
    <p>Notes données : ⭐⭐⭐⭐☆</p>
    <p>Expériences vécues :
      <ul>
        <li>Soirée Chill</li>
        <li>Escape Game</li>
        <li>Dîner romantique</li>
      </ul>
    </p>
    <button id="logoutBtn">Déconnexion</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPO0hI2RsAbZXSgw99shs8JO9_UbMbc5E",
      authDomain: "soiree-parfaite.firebaseapp.com",
      projectId: "soiree-parfaite",
      storageBucket: "soiree-parfaite.appspot.com",
      messagingSenderId: "420267229686",
      appId: "1:420267229686:web:0395aa0dea26d5278e07d7",
      measurementId: "G-KKF63BP0P1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const formContainer = document.getElementById('formContainer');
    const badge = document.getElementById('userBadge');
    const popup = document.getElementById('userPopup');
    const emailDisplay = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // Templates des formulaires (inscription / connexion)
    const signupFormHTML = `
      <h2>Créer un compte</h2>
      <form id="authForm">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Inscription</button>
      </form>
      <div class="login-link">
        Déjà un compte ? <a href="#" id="toggleAuth">Connectez-vous ici</a>
      </div>
    `;

    const loginFormHTML = `
      <h2>Connexion</h2>
      <form id="authForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Se connecter</button>
      </form>
      <div class="login-link">
        Pas encore de compte ? <a href="#" id="toggleAuth">Inscrivez-vous ici</a>
      </div>
    `;

    let isLoginMode = false;

    // Affiche le formulaire correspondant (signup ou login)
    function renderForm() {
      if(isLoginMode) {
        formContainer.innerHTML = loginFormHTML;
      } else {
        formContainer.innerHTML = signupFormHTML;
      }
      const toggleLink = document.getElementById('toggleAuth');
      toggleLink.addEventListener('click', e => {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        renderForm();
      });

      const authForm = document.getElementById('authForm');
      authForm.addEventListener('submit', handleAuthSubmit);
    }

    // Affiche badge utilisateur
    function showUserBadge(prenom, email) {
      badge.style.display = 'flex';
      badge.textContent = prenom ? prenom[0].toUpperCase() : '?';
      emailDisplay.textContent = `Email : ${email}`;
    }

    // Gère l'envoi du formulaire inscription / connexion
    async function handleAuthSubmit(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const email = formData.get('email').trim();
      const password = formData.get('password');
      const prenom = formData.get('prenom') ? formData.get('prenom').trim() : '';

      try {
        if (isLoginMode) {
          // Connexion
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;
          const doc = await db.collection('users').doc(user.uid).get();
          const storedPrenom = doc.exists ? doc.data().prenom : '';
          showUserBadge(storedPrenom, user.email);
          formContainer.style.display = 'none';
        } else {
          // Inscription
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          await db.collection('users').doc(user.uid).set({ prenom: prenom });
          showUserBadge(prenom, email);
          formContainer.style.display = 'none';
        }
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    }

    // Gestion déconnexion
    logoutBtn.addEventListener('click', async () => {
      await auth.signOut();
      badge.style.display = 'none';
      popup.style.display = 'none';
      formContainer.style.display = 'block';
      isLoginMode = false;
      renderForm();
    });

    // Afficher/masquer popup user au clic sur badge
    badge.addEventListener('click', () => {
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    });

    // Vérification état connexion au chargement
    auth.onAuthStateChanged(async (user) => {
      if(user) {
        // User connecté : récupérer prénom
        const doc = await db.collection('users').doc(user.uid).get();
        const storedPrenom = doc.exists ? doc.data().prenom : '';
        showUserBadge(storedPrenom, user.email);
        formContainer.style.display = 'none';
      } else {
        badge.style.display = 'none';
        popup.style.display = 'none';
        formContainer.style.display = 'block';
        isLoginMode = false;
        renderForm();
      }
    });

    // Démarrage
    renderForm();
  </script>
</body>
</html>
