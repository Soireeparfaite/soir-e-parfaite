<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSMOZ - Connexion & Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff4a6e;
      --accent: #f7d488;
      --dark: #1a1a2e;
      --light: #f9f9f9;
      --text-dark: #2c3e50;
      --radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    nav {
      background: var(--dark);
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 16px 30px;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 3em auto;
    }

    h2,
    h3 {
      text-align: center;
    }

    input,
    button {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    #toggle-form {
      text-align: center;
      margin-top: 1em;
      cursor: pointer;
      color: blue;
    }

    #historique p {
      margin-left: 1em;
    }
  </style>
</head>

<body>
  <nav>
  <div class="logo">OSMOZ</div>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="#">Fonctionnement</a></li>
    <li><a href="#">Tarifs</a></li>
    <li><a href="generateur.html">G√©n√©rer un menu</a></li>
    <li id="nav-auth"><a href="compte.html">Connexion / Inscription</a></li>
    <li id="nav-user" class="hidden"><a href="compte.html">üë§ Mon compte</a></li>
  </ul>
</nav>

  <div class="card" id="login-section">
    <h2>Connexion</h2>
    <form id="connexion-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <form id="inscription-form" class="hidden">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>

    <div id="toggle-form">Pas encore de compte ? Cliquez ici !</div>
  </div>

  <div class="card hidden" id="user-section">
    <h2>Bienvenue <span id="user-email"></span></h2>
    <button id="logout-btn">Se d√©connecter</button>
    <h3>Vos exp√©riences pass√©es :</h3>
    <div id="historique"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

// === Initialisation Firebase ===
const firebaseConfig = {
  apiKey: "AIzaSyAPO0hI2RsAbZXSgw99shs8JO9_UbMbc5E",
  authDomain: "soiree-parfaite.firebaseapp.com",
  projectId: "soiree-parfaite",
  storageBucket: "soiree-parfaite.appspot.com",
  messagingSenderId: "420267229686",
  appId: "1:420267229686:web:0395aa0dea26d5278e07d7",
  measurementId: "G-KKF63BP0P1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);

// === R√©f√©rences DOM pour la navbar ===
const navAuth = document.getElementById("nav-auth");
const navUser = document.getElementById("nav-user");

// === Observer √©tat utilisateur ===
onAuthStateChanged(auth, async (user) => {
  if (user) {
    if (navAuth) navAuth.classList.add("hidden");
    if (navUser) navUser.classList.remove("hidden");

    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      const historiqueDiv = document.getElementById("historique");
      if (historiqueDiv) {
        historiqueDiv.innerHTML = "";
        data.historique.forEach(item => {
          const p = document.createElement("p");
          p.textContent = "‚Ä¢ " + item;
          historiqueDiv.appendChild(p);
        });
      }
    }

    const loginSection = document.getElementById("login-section");
    const userSection = document.getElementById("user-section");
    const userEmailSpan = document.getElementById("user-email");
    if (loginSection) loginSection.classList.add("hidden");
    if (userSection) userSection.classList.remove("hidden");
    if (userEmailSpan) userEmailSpan.textContent = user.email;

  } else {
    if (navAuth) navAuth.classList.remove("hidden");
    if (navUser) navUser.classList.add("hidden");

    const loginSection = document.getElementById("login-section");
    const userSection = document.getElementById("user-section");
    if (loginSection) loginSection.classList.remove("hidden");
    if (userSection) userSection.classList.add("hidden");
  }
});
    const firebaseConfig = {
      apiKey: "AIzaSyAPO0hI2RsAbZXSgw99shs8JO9_UbMbc5E",
      authDomain: "soiree-parfaite.firebaseapp.com",
      projectId: "soiree-parfaite",
      storageBucket: "soiree-parfaite.appspot.com",
      messagingSenderId: "420267229686",
      appId: "1:420267229686:web:0395aa0dea26d5278e07d7",
      measurementId: "G-KKF63BP0P1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const inscriptionForm = document.getElementById("inscription-form");
    const connexionForm = document.getElementById("connexion-form");
    const toggleLink = document.getElementById("toggle-form");
    const userSection = document.getElementById("user-section");
    const loginSection = document.getElementById("login-section");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-btn");
    const historiqueDiv = document.getElementById("historique");

    toggleLink.addEventListener("click", () => {
      inscriptionForm.classList.toggle("hidden");
      connexionForm.classList.toggle("hidden");
    });

    inscriptionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = inscriptionForm["email"].value;
      const password = inscriptionForm["password"].value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          email,
          historique: ["Exp√©rience test #1", "Sortie organis√©e √† Nice"]
        });
      } catch (err) {
        alert(err.message);
      }
    });

    connexionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = connexionForm["email"].value;
      const password = connexionForm["password"].value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        userSection.classList.remove("hidden");
        userEmailSpan.textContent = user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          historiqueDiv.innerHTML = "";
          data.historique.forEach(item => {
            const p = document.createElement("p");
            p.textContent = "‚Ä¢ " + item;
            historiqueDiv.appendChild(p);
          });
        }
      } else {
        loginSection.classList.remove("hidden");
        userSection.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
