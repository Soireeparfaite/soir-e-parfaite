function generateMenu() {
  const theme = document.getElementById("theme").value;

  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;

  if (!start || !end || end <= start) {
    alert("Merci d‚Äôindiquer des horaires valides.");
    return;
  }

  // Filtrer activit√©s en fonction du th√®me, heure et budget
  filtered = (activities[theme] || []).filter(a => {
    return a.time >= start && a.time <= end && (a.price * people) <= maxBudget;
  });

  if (!filtered.length) {
    document.getElementById("menu").innerHTML = "<p>Aucune activit√© ne correspond √† votre budget/horaire.</p>";
    document.getElementById("budget").innerText = "";
    document.getElementById("pagination").innerHTML = "";
    return;
  }

  // Trier par note d√©croissante
  filtered.sort((a, b) => b.rating - a.rating);

  currentActivities = filtered;
  currentPage = 1;

  budgetDisplay = document.getElementById("budget");
  
  showPage();
  showPagination();
  calculateBudget();
}

function showPagination() {
  const pag = document.getElementById("pagination");
  pag.innerHTML = "";
  const total = Math.ceil(currentActivities.length / ITEMS_PER_PAGE);
  if (total <= 1) return;

  const navBtn = (txt, fn, disabled) => {
    const b = document.createElement("button");
    b.textContent = txt;
    b.disabled = disabled;
    b.onclick = fn;
    pag.appendChild(b);
  };

  navBtn("‚Üê Pr√©c√©dent", () => { if(currentPage > 1) { currentPage--; update(); } }, currentPage === 1);
  
  for (let i = 1; i <= total; i++) {
    navBtn(i, () => { currentPage = i; update(); }, currentPage === i);
  }
  
  navBtn("Suivant ‚Üí", () => { if(currentPage < total) { currentPage++; update(); } }, currentPage === total);

  function update() {
    showPage();
    showPagination();
    calculateBudget();
  }
}
