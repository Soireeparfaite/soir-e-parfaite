<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Compte | OSMOZ </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f9f4ef, #fffdf8);
      --accent-red: #e53935;
      --accent-beige: #f4e7d1;
      --accent-outline: #e0cfc0;
      --text-dark: #2c2c2c;
      --glass-bg: rgba(255, 255, 255, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background : rgb(239, 231, 220);
      color: var(--text-dark);
      min-height: 100vh;
    }

      nav {
      background: linear-gradient(rgb(239,231,220));
      color: rgb(0,72,174);
      display: flex;
      justify-content: space-between;
      padding: 16px 30px;
      align-items: center;

    }

    nav .logo {
      font-weight: bold;
      font-size: 2rem;
      color:#b30808 ;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;     /* enlève le soulignement */
      color: inherit;            /* prend la couleur du parent */
      font-weight: normal;
      color: #b30808;
      text-decoration: none;
      font-weight: bold;
      font-weight: 1.5rem;
    }

    header {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #b30808;
      margin: 40px 0 20px;
      text-align: center;
    }

    .account-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 30px;
      backdrop-filter: blur(12px);
    }

    .user-info {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid var(--accent-outline);
    }

    .user-info span {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .user-actions {
      margin-top: 10px;
    }

    .user-actions button {
      background: var(--accent-red);
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-actions button:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    .card {
      background: #ffffffcc;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid var(--accent-outline);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #b30808;
    }

    .card ul, .card p {
      font-size: 1rem;
      line-height: 1.6;
      list-style: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgb(239, 231, 220);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .stat-box h4 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 8px;
    }

    .stat-box p {
      font-size: 2rem;
      font-weight: bold;
      color: #b30808;
    }

    @media (max-width: 768px) {
      .account-container {
        padding: 20px;
      }
      header {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">OSMOZ </div>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="fonctionnement.html">Fonctionnement</a></li>
      <li><a href="cout.html">Combien ça coûte ?</a></li>
      <li><a href="generateur.html">Générer ma soirée</a></li>
    </ul>
  </nav>

  <header>Mon Compte </header>

  <section class="account-container">
    <div class="user-info">
      <span><strong>Nom :</strong> <span id="userName">Chargement...</span></span>
      <span><strong>Email :</strong> <span id="userEmail">Chargement...</span></span>
      <div class="user-actions">
        <button><i class="fas fa-pen"></i> Modifier</button>
        <button><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
      </div>
    </div>

    <div class="card">
      <h3><i class="fas fa-history"></i> Historique des activités</h3>
      <ul id="activityHistory">
        <!-- Inject user activity data -->
      </ul>
    </div>

    <div class="card">
      <h3><i class="fas fa-sliders-h"></i> Préférences</h3>
      <ul id="userPreferences">
        <!-- Inject user preferences -->
      </ul>
    </div>

    <div class="card">
      <h3><i class="fas fa-chart-line"></i> Statistiques</h3>
      <div class="stats" id="userStats">
        <!-- Inject user stats -->
      </div>
    </div>
  </section>

  <script>
    // Simule une intégration dynamique — à remplacer par vos vraies données côté serveur
    const userData = {
      name: "Julie Martin",
      email: "julie.martin@example.com",
      preferences: ["Thème : Romantique", "Budget : Moyen", "Lieu favori : Bordeaux"],
      activities: ["Dîner croisière sur la Garonne", "Atelier céramique", "Soirée jazz intimiste"],
      stats: [
        { title: "Activités générées", value: 28 },
        { title: "Temps passé", value: "36h" },
        { title: "Économie réalisée", value: "92€" },
      ]
    };

    document.getElementById("userName").textContent = userData.name;
    document.getElementById("userEmail").textContent = userData.email;
    
    const historyEl = document.getElementById("activityHistory");
    userData.activities.forEach(act => {
      const li = document.createElement("li");
      li.textContent = act;
      historyEl.appendChild(li);
    });

    const prefEl = document.getElementById("userPreferences");
    userData.preferences.forEach(pref => {
      const li = document.createElement("li");
      li.textContent = pref;
      prefEl.appendChild(li);
    });

    const statsEl = document.getElementById("userStats");
    userData.stats.forEach(stat => {
      const div = document.createElement("div");
      div.className = "stat-box";
      div.innerHTML = `<h4>${stat.title}</h4><p>${stat.value}</p>`;
      statsEl.appendChild(div);
    });
  </script>
</body>
</html>
