<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Compte - Expériences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f4ef;
    color: #1e1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 60px 20px;
    background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  }

  .container {
    max-width: 800px;
    width: 100%;
    background: white;
    border-radius: 24px;
    padding: 60px 50px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  h1 {
    text-align: center;
    font-size: 3.5rem;
    font-weight: 800;
    color: #0033a0;
    margin-bottom: 30px;
    letter-spacing: -1px;
  }

  .info-section {
    margin-bottom: 2.5em;
  }

  .info-section h2 {
    font-size: 2rem;
    background: linear-gradient(to right, #6e8efb, #a777e3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    margin-bottom: 12px;
    font-weight: 700;
  }

  .info-card {
    background: #f1f0ed;
    padding: 1.5em;
    border-left: 6px solid #6e8efb;
    border-radius: 16px;
    margin-bottom: 1.5em;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
    transition: transform 0.2s ease;
  }

  .info-card:hover {
    transform: translateY(-4px);
  }

  .note {
    font-weight: bold;
    color: #ffb300;
  }

  .favorite {
    background: #50fa7b;
    color: #000;
    font-weight: 600;
    padding: 0.5em 1.2em;
    border-radius: 30px;
    display: inline-block;
    margin-top: 0.8em;
    font-size: 0.95rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  #back-btn {
    display: inline-block;
    margin: 3em auto 0;
    padding: 14px 32px;
    background: linear-gradient(to right, #ff79c6, #ff92d0);
    color: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(255, 121, 198, 0.3);
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  #back-btn:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  .empty {
    color: #aaa;
    font-style: italic;
    font-size: 0.95rem;
    padding: 0.5em;
  }

  footer {
    margin-top: 60px;
    text-align: center;
    font-size: 0.85rem;
    color: #888;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.4rem;
    }

    .container {
      padding: 40px 20px;
    }

    .info-section h2 {
      font-size: 1.6rem;
    }
  }

  .hidden {
    display: none !important;
  }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenue <span id="userEmail"></span></h1>

    <div class="info-section">
      <h2>Vos expériences passées :</h2>
      <div id="experienceList"></div>
    </div>

    <div class="info-section">
      <h2>Votre restaurant préféré :</h2>
      <div id="favoriteRestaurant" class="info-card"></div>
    </div>

    <button id="back-btn">Retour à l’accueil</button>
  </div>

  <script>
    // Récupération des données
    const userEmail = localStorage.getItem("userEmail") || "Utilisateur inconnu";
    const historique = JSON.parse(localStorage.getItem("historique") || "[]");

    document.getElementById("userEmail").textContent = userEmail;

    const experienceList = document.getElementById("experienceList");
    if (historique.length === 0) {
      experienceList.innerHTML = "<p class='empty'>Aucune expérience enregistrée.</p>";
    } else {
      const freq = {};
      historique.forEach(exp => {
        const note = exp.note ? `<span class='note'>Note : ${exp.note}/5</span>` : "<span class='note'>Non noté</span>";
        const html = `<div class='info-card'>
            <strong>${exp.nom}</strong><br>
            ${note}
          </div>`;
        experienceList.innerHTML += html;

        freq[exp.nom] = (freq[exp.nom] || 0) + 1;
      });

      // Déterminer le restaurant préféré
      const entries = Object.entries(freq);
      if (entries.length > 0) {
        const [favori, count] = entries.reduce((a, b) => a[1] > b[1] ? a : b);
        document.getElementById("favoriteRestaurant").innerHTML = 
          `<span class="favorite">${favori}</span> <br> (${count} visite${count > 1 ? 's' : ''})`;
      } else {
        document.getElementById("favoriteRestaurant").innerHTML = 
          "<p class='empty'>Aucune donnée pour déterminer votre restaurant préféré.</p>";
      }
    }

    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "index.html"; // ou la page d’accueil réelle
    });
  </script>
</body>
</html>
