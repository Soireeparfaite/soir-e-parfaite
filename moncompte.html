<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Compte | OSMOZ ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --accent-pink: #ff79c6;
      --accent-gold: #f1c40f;
      --accent-green: #50fa7b;
      --text-light: #f5f5f5;
      --glass-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff79c6;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
    }

    nav ul li a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f1c40f;
    }

    header {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff79c6, #f1c40f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 40px 0 20px;
      text-align: center;
    }

    .account-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      backdrop-filter: blur(16px);
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .user-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
    }

    .user-info span {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .user-actions {
      margin-top: 10px;
    }

    .user-actions button {
      background: linear-gradient(135deg, #ff79c6, #f1c40f);
      border: none;
      color: #000;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-actions button:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--accent-green);
    }

    .card ul, .card p {
      font-size: 1rem;
      line-height: 1.6;
      list-style: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    .stat-box h4 {
      font-size: 1.2rem;
      color: #f1c40f;
      margin-bottom: 8px;
    }

    .stat-box p {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 768px) {
      .account-container {
        padding: 20px;
      }

      header {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">OSMOZ ✨</div>
    <ul>
      <li><a href="/">Accueil</a></li>
      <li><a href="/activites">Activités</a></li>
      <li><a href="/tarifs">Combien ça coûte ?</a></li>
      <li><a href="/compte">Mon compte</a></li>
    </ul>
  </nav>

  <header>Mon Compte ✨</header>

  <section class="account-container">
    <div class="user-info">
      <span><strong>Nom :</strong> <!-- Inject real user name here --></span>
      <span><strong>Email :</strong> <!-- Inject real email here --></span>
      <div class="user-actions">
        <button><i class="fas fa-pen"></i> Modifier</button>
        <button><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
      </div>
    </div>

    <div class="card">
      <h3><i class="fas fa-history"></i> Historique des activités</h3>
      <ul>
        <!-- Inject real activity history here -->
      </ul>
    </div>

    <div class="card">
      <h3><i class="fas fa-sliders-h"></i> Préférences</h3>
      <ul>
        <!-- Inject real user preferences here -->
      </ul>
    </div>

    <div class="card">
      <h3><i class="fas fa-chart-line"></i> Statistiques</h3>
      <div class="stats">
        <!-- Inject real user statistics here -->
      </div>
    </div>
  </section>
</body>


</html>
